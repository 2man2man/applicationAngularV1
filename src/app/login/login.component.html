<body>
    <h1> Login Seite </h1>
    <form>
        <div class="container">
            <label>Benutzername:</label>
            <input id="username" type="text" placeholder="Benutzername eingeben" name="username">
            <label>Passwort:</label>
            <input id="password" type="password" placeholder="Passwort eingeben" name="password">
            <button (click)="login()" type="button">Login</button>
        </div>
    </form>
</body>
