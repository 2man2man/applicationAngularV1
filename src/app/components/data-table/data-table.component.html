<div class="material-table">
    <h3>Material search filter.</h3>
    <!-- <mat-form-field appearance="fill">
        <mat-label>Search countries by name</mat-label>
        <input matInput (keyup)="filterCountries($event)" placeholder="Search country by name">
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onMatSortChange()" multiTemplateDataRows
        class="mat-elevation-z8">


        <!-- <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onMatSortChange()" matSortDirection="asc" -->
        <!-- multiTemplateDataRows class="mat-elevation-z8"> -->



        <ng-container [matColumnDef]="column.attribute" *ngFor="let column of displayedColumnsDef">
            <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
            <td mat-cell *matCellDef="let data"> {{data[column.attribute]}} </td>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let elementrow; columns: displayedColumns;"></tr> -->

        <tr mat-header-row *matHeaderRowDef="(getDisplayedColumns())"></tr>
        <tr mat-row *matRowDef="let elementrow; columns: (getDisplayedColumns())"></tr>



    </table>


    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event"
        aria-label="Select page">
    </mat-paginator>
</div>
