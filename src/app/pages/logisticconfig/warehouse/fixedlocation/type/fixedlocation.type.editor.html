<h1>Mandant</h1>
<div class="bodyWrapper">
  <div class="employeeAttributes">

    <label>Number:</label>
    <input type="text" placeholder="LT1" [(ngModel)]="model.number" id="{{numberId}}">


    <label>Name:</label>
    <input type="text" placeholder="Shelf" [(ngModel)]="model.name" id="{{nameId}}">


    <div class="buttonDiv">
      <cancel-confirm [saveFunction]="save.bind(this)" [cancelFunction]="returnToMainView.bind(this)"></cancel-confirm>
    </div>

  </div>
