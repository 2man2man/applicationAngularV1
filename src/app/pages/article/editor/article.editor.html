<h1>Article</h1>
<div class="bodyWrapper">
  <div class="employeeAttributes">

    <label>Number:</label>
    <input type="text" placeholder="Art1" [(ngModel)]="model.number" id="{{numberId}}">


    <label>Name:</label>
    <input type="text" placeholder="Table" [(ngModel)]="model.name" id="{{nameId}}">

    <label>Tenant:</label>
    <domainselection [domainClazz]="tenantDomainClazz" (dialogSelection)="handleTenantSelection($event)"
      [currentSelection]="model.tenant" id="{{tenantGuiId}}" [isReadOnly]="idExisting>0">
    </domainselection>


    <div class=" buttonDiv">
      <cancel-confirm [saveFunction]="save.bind(this)" [cancelFunction]="returnToMainView.bind(this)"></cancel-confirm>
    </div>

  </div>
