<h1>Neuen Mitarbeiter anlegen</h1>
<div class="body">
  <form class="form" (ngSubmit)="save()">
    <div class="input">
      <label for="nachname">Nachname: </label><input type="text" class="form-control" placeholder="Nachname"
        name="nachname" required>
    </div>
    <div class="input">
      <label for="vorname">Vorname: </label><input type="text" class="form-control" placeholder="Vorname" name="vorname"
        required>
    </div>
    <div class="input">
      <label for="username">Username: </label><input type="text" class="form-control" placeholder="Username"
        name="username" required>
    </div>
    <div class="input">
      <label for="passwort">Passwort: </label><input type="text" class="form-control" placeholder="Passwort"
        name="passwort" required>
    </div>
    <div class="input">
      <label for="birth">Geburtsdatum: </label><input type="date" class="form-control" placeholder="Geburtsdatum"
        name="birth" required>
    </div>
    <div class="buttons">
      <button class="button" type="submit">Speichern</button>
      <button class="button">Abbrechen</button>
    </div>
  </form>
</div>
