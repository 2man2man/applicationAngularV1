<div class="parent">
  <h1>Mitarbeiter</h1>

  <layout-twocolumn>

    <label>Vorname:</label>
    <input type="text" placeholder="Rachel" [(ngModel)]="employeeModel.firstName" id="{{firstNameId}}">


    <label>Nachname:</label>
    <input type="text" placeholder="Green" [(ngModel)]="employeeModel.lastName" id="{{lastNameId}}">

    <label>Username:</label>
    <input type="text" placeholder="RGreen" [(ngModel)]="employeeModel.userName" id="{{userNameId}}">

    <label>Passwort:</label>
    <input type="text" placeholder="*****" [(ngModel)]="employeeModel.password" id="{{passwordId}}">

    <label>Mandanten:</label>
    <domainselection-multi [domainClazz]="tenantDomainClazz" (dialogSelection)="handleTenantSelection($event)"
      [currentSelection]="initialTenants">
    </domainselection-multi>

  </layout-twocolumn>


  <cancel-confirm [saveFunction]="save.bind(this)"></cancel-confirm>

</div>
